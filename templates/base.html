
<!DOCTYPE html>
<html>
<head>
  <title>Syllabus Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <h1>Syllabus Chatbot</h1>
    <nav>
      <a class="button" href="{{ url_for('chat') }}">💬 Chat</a>
      {% if session.get('user') %}
        <a class="button" href="{{ url_for('upload') }}">Upload</a>
        <a class="button" href="{{ url_for('reset_chat') }}">Reset Chat</a>
        <a class="button" href="{{ url_for('logout') }}">Logout</a>
      {% else %}
        <a class="button" href="{{ url_for('signup') }}">Signup</a>
        <a class="button" href="{{ url_for('login') }}">Login</a>
      {% endif %}
    </nav>
    
    {% if session.get('user') %}
      <p style="margin-left: 20px; font-style: italic;">🔐 Logged in as: <strong>{{ session['user'] }}</strong></p>
    {% endif %}
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>
</body>
</html>

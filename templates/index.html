{% extends "base.html" %}
{% block content %}
  <h2>Ask a question across all syllabi</h2>
  <form action="{{ url_for('chat') }}" method="POST">
    <input type="text" name="question" placeholder="Ask your question..." required><br><br>
    <input type="text" name="department" placeholder="(Optional) Department (e.g., CPSC)">
    <input type="text" name="course_number" placeholder="(Optional) Course Number (e.g., CPSC-101)">
    <br><br>
    <input type="submit" value="Search">
  </form>
{% endblock %}
